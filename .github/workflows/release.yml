name: Build

on:
  push:
    branches:
      - "master"
    tags:
      - "v"
  pull_request:
    branches:
      - "master"

jobs:
  release:
    strategy:
      matrix:
        node: [ "18" ]
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: "yarn"
      - name: Install
        run: yarn install
      - name: Lint
        run: yarn lint
      - name: Build
        run: yarn build
      - name: Automatic Releases
        uses: marvinpinto/action-automatic-releases@v1.2.1
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          # ${{ x && <yes> || <false> }}
          automatic_release_tag: "${{ (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) && replace(github.ref, 'refs/tags/', '') || formatDate(now(), 'yyyyMMdd') }}"
          prerelease: true
          title: "Release ${{ (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) && replace(github.ref, 'refs/tags/', '') || formatDate(now(), 'yyyyMMdd') }}"

          files: |
            app.exe
