name: Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        # Install dependencies, lint, test and build projects if any of these fail the whole pipepine is failed
      - name: Install
        run: yarn install
      - name: Lint
        run: yarn  lint
      - name: Test
        run: yarn test
      - name: Build
        run: yarn build
      - uses: actions/upload-artifact@v3
        with:
          name: application
          path: app.exe
